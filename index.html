<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Smart Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="brand">SmartWatch</div>
      <div class="watch">
        <div class="watchBody">
          <div class="display">
            <div class="top-time" id="topTime">14:30</div>
            <div class="main-time" id="mainTime">14:30</div>
            <div class="day" id="day">Monday</div>
            <div class="icons">
                <div class="chat"><i class="fa-solid fa-comments"></i></div>
                <div class="music"><i class="fa-solid fa-music"></i></div>
                <div class="time"><i class="fa-solid fa-clock"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
